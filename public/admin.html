<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin - Add Document</title>

  <!-- Load pdf.js and its worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>

  <style>
    body { font-family: system-ui, sans-serif; background: #0b1020; color: #e6e8f0; margin: 0; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    textarea, input[type=file] { width: 100%; border-radius: 10px; border: 1px solid #334672; padding: 10px; background: #0e152b; color: #e6e8f0; margin-bottom: 12px; }
    textarea { min-height: 120px; resize: vertical; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #334672; background: #1a2344; color: #e6e8f0; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .out { margin-top: 16px; padding: 12px; background: #0f1731; border: 1px solid #24304f; border-radius: 10px; min-height: 44px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üìö Admin - Add Document to Supabase</h1>

    <label for="docText">Paste text (or extracted from PDF)</label>
    <textarea id="docText" placeholder="Paste or type your text here..."></textarea>

    <label for="pdfFile">Or upload a PDF</label>
    <input type="file" id="pdfFile" accept="application/pdf"/>

    <button id="send">Insert into Supabase</button>
    <span id="status"></span>

    <div class="out" id="out"></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const docText = $('docText'), pdfFile = $('pdfFile'), out = $('out'), send = $('send'), status = $('status');

    // Extract text from PDF
    pdfFile.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      status.textContent = 'Reading PDF...';
      const text = await extractPdfText(file);
      if (text) {
        if (text.length > 5000) {
          docText.value = text.slice(0, 5000) + "\n...(truncated)...";
        } else {
          docText.value = text;
        }
        status.textContent = '‚úÖ PDF loaded into text area.';
      } else {
        status.textContent = '‚ùå Failed to read PDF. See console for details.';
      }
    });

    async function extractPdfText(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          text += strings.join(' ') + '\n';
        }
        return text.trim();
      } catch (err) {
        console.error('PDF parse error:', err);
        return '';
      }
    }

    // Insert text into Supabase via API
    send.addEventListener('click', async () => {
      const content = docText.value.trim();
      if (!content) {
        out.textContent = '‚ùå Please enter some text or upload a PDF.';
        return;
      }

      send.disabled = true;
      status.textContent = 'Sending...';
      out.textContent = '';

      try {
        const r = await fetch('/api/add-doc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data?.error || 'Request failed');
        out.textContent = '‚úÖ Document inserted:\n' + JSON.stringify(data.inserted, null, 2);
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
      } finally {
        send.disabled = false;
        status.textContent = '';
      }
    });
  </script>
</body>
</html>

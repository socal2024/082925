<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chat with RAG</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0b1020; color: #e6e8f0; margin: 0; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    textarea { width: 100%; border-radius: 10px; border: 1px solid #334672; padding: 10px;
      background: #0e152b; color: #e6e8f0; min-height: 80px; resize: vertical; margin-bottom: 12px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #334672;
      background: #1a2344; color: #e6e8f0; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .out { margin-top: 16px; padding: 12px; background: #0f1731; border: 1px solid #24304f;
      border-radius: 10px; white-space: pre-wrap; }
    .context { margin-top: 12px; font-size: 0.9rem; color: #aab; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>CRE Investors</h1>

    <label for="msg">Ask a question</label>
    <textarea id="msg" placeholder="Type your question..."></textarea>

    <button id="ask">Submit</button>
    <span id="status"></span>

    <div class="out" id="out"></div>
    <div class="context" id="ctx"></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const askBtn = $('ask'), msg = $('msg'), out = $('out'), ctx = $('ctx'), status = $('status');

    askBtn.addEventListener('click', async () => {
      const message = msg.value.trim();
      if (!message) {
        out.textContent = '❌ Please enter a question.';
        return;
      }

      askBtn.disabled = true;
      status.textContent = 'Thinking...';
      out.textContent = '';
      ctx.textContent = '';

      try {
        const r = await fetch('/api/chat-rag', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data?.error || 'Request failed');

        out.textContent = '💬 Answer:\n\n' + data.reply;
        if (data.matches?.length) {
          ctx.textContent = '📚 Context used:\n' + data.matches.map(
            m => `- (score ${m.similarity?.toFixed(2)}) ${m.content.slice(0,100)}...`
          ).join('\n');
        }
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
      } finally {
        askBtn.disabled = false;
        status.textContent = '';
      }
    });
  </script>
</body>
</html>

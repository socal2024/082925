<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Gemini Chatbot</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 0; background: #0b1020; color: #e6e8f0; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.5rem; margin: 12px 0 18px; }
    .card { background: #131a33; border: 1px solid #24304f; border-radius: 14px; padding: 16px; }
    textarea { width: 100%; min-height: 90px; border-radius: 10px; border: 1px solid #334672; padding: 10px; background: #0e152b; color: #e6e8f0; resize: vertical; }
    button { margin-top: 10px; padding: 10px 14px; border-radius: 10px; border: 1px solid #334672; background: #1a2344; color: #e6e8f0; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: flex; gap: 8px; align-items: center; }
    .out { white-space: pre-wrap; margin-top: 16px; padding: 12px; background: #0f1731; border: 1px solid #24304f; border-radius: 10px; min-height: 44px; }
    .footer { opacity: 0.7; margin-top: 18px; font-size: 0.9rem; }
    a { color: #99b6ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ¤– My Gemini Chatbot</h1>
    <div class="card">
      <label for="msg">Your message</label>
      <textarea id="msg" placeholder="Ask me anything..."></textarea>
      <div class="row">
        <button id="send">Send</button>
        <span id="status"></span>
      </div>
      <div class="out" id="out"></div>
      <div class="footer">Powered by Google Gemini via a secure serverless function.</div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const msg = $('msg'), out = $('out'), send = $('send'), status = $('status');

    async function chat() {
      const text = msg.value.trim();
      if (!text) return;

      send.disabled = true;
      status.textContent = 'Thinking...';
      out.textContent = '';

      try {
        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data?.error || 'Request failed');
        out.textContent = data.reply || '(empty response)';
      } catch (e) {
        out.textContent = 'Error: ' + (e.message || e);
      } finally {
        send.disabled = false;
        status.textContent = '';
      }
    }

    send.addEventListener('click', chat);
    msg.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) chat();
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Gemini Chatbot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    :root { font-family: system-ui, sans-serif; }
    body { margin: 0; background: #0b1020; color: #e6e8f0; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 1.5rem; margin: 12px 0 18px; }
    .card { background: #131a33; border: 1px solid #24304f; border-radius: 14px; padding: 16px; }
    textarea, input[type=file] { width: 100%; border-radius: 10px; border: 1px solid #334672; padding: 10px; background: #0e152b; color: #e6e8f0; }
    textarea { min-height: 90px; resize: vertical; margin-bottom: 8px; }
    button { margin-top: 10px; padding: 10px 14px; border-radius: 10px; border: 1px solid #334672; background: #1a2344; color: #e6e8f0; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .out { white-space: pre-wrap; margin-top: 16px; padding: 12px; background: #0f1731; border: 1px solid #24304f; border-radius: 10px; min-height: 44px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ¤– My Gemini Chatbot</h1>
    <div class="card">
      <label>Your message</label>
      <textarea id="msg" placeholder="Ask me anything..."></textarea>

      <label for="pdfFile">Attach PDF (optional)</label>
      <input type="file" id="pdfFile" accept="application/pdf" />

      <button id="send">Send</button>
      <span id="status"></span>

      <div class="out" id="out"></div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const msg = $('msg'), pdfFile = $('pdfFile'), out = $('out'), send = $('send'), status = $('status');

    let pdfText = '';

    // Extract text from PDF file using pdf.js
    pdfFile.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      status.textContent = 'Reading PDF...';
      pdfText = await extractPdfText(file);
      status.textContent = pdfText ? 'PDF loaded.' : 'Failed to read PDF.';
    });

    async function extractPdfText(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          text += strings.join(' ') + '\n';
        }
        return text;
      } catch (err) {
        console.error('PDF parse error:', err);
        return '';
      }
    }

    async function chat() {
      const text = msg.value.trim();
      if (!text) return;

      send.disabled = true;
      status.textContent = 'Thinking...';
      out.textContent = '';

      try {
        const fullMessage = pdfText
          ? `${text}\n\nHere is some reference material from a PDF:\n${pdfText}`
          : text;

        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: fullMessage })
        });
        const data = await r.json();
        if (!r.ok) throw new Error(data?.error || 'Request failed');
        out.textContent = data.reply || '(empty response)';
      } catch (e) {
        out.textContent = 'Error: ' + (e.message || e);
      } finally {
        send.disabled = false;
        status.textContent = '';
      }
    }

    send.addEventListener('click', chat);
    msg.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) chat();
    });
  </script>
</body>
</html>
